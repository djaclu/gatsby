<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatsby's World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="screen">
            <img src="assets/PeacefulGatsby.png" alt="Gatsby" id="start-screen-image">
            <h1>Gatsby's World</h1>
            <p>press <span style="color: #ffd700;">ENTER</span> to play</p>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <div class="button-container">
                <button id="try-again-btn" class="game-button">Try Again</button>
                <button id="return-start-btn" class="game-button">Return to Start</button>
            </div>
        </div>
        <div id="score-display" class="hidden">Score: <span id="score-value">0</span></div>
        <div id="lives-display" class="hidden"></div>
    </div>
    <script type="module" src="/src/game.ts"></script>
</body>
</html>
